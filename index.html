        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body">
            <!-- Data will go here -->
        </tbody>
    </table>

    <script>
        // Mock data to simulate a leaderboard
        const mockData = [
            { name: "Alice", score: 95 },
            { name: "Bob", score: 87 },
            { name: "Charlie", score: 78 },
            { name: "David", score: 67 }
        ];

        //     } catch (error) {
        //         console.error('Error fetching leaderboard data:', error);
        //     }
        // }

        // Function to update the leaderboard with mock data
        function updateLeaderboard(entries) {
            const leaderboardBody = document.getElementById('leaderboard-body');
            leaderboardBody.innerHTML = '';  // Clear existing data

            entries.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.score}</td>
                `;
                leaderboardBody.appendChild(row);
            });
        }

        // Simulate the leaderboard update when the page loads
        updateLeaderboard(mockData);
    </script>
</body>
